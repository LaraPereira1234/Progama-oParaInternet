<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id = "button">Gerar número aleatório</button>
    <p>Número aleatório: </p>
    <p id="resultado"></p>
</body>
<script>
     function gerarNumeroAleatorio() {
        let numAle = Math.floor(Math.random() * 1000) + 0;
        document.getElementById("resultado").textContent = numAle;
    }

    let p = document.getElementById("button");
    p.addEventListener("click", gerarNumeroAleatorio);
</script>
</html>
